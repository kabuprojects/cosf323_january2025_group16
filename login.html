<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain of Custody - Login</title>  
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: url("images/logo.jpg") no-repeat center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 380px;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Logo */
        .logo {
            width: 100px;
            margin-bottom: 12px;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        input:focus {
            border: 1px solid #007bff;
            outline: none;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: linear-gradient(to right, #0056b3, #003d80);
        }

        /* Error Message */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Login Actions - Separate Links */
        .login-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 0 10px;
        }

        .login-actions a {
            color: #007bff;
            text-decoration: none;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
        }

        .login-actions a:hover {
            text-decoration: underline;
            color: #00ffcc;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 350px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Close Button */
        .close {
            color: red;
            font-size: 18px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="images/logo.jpg" alt="Chain of Custody Logo" class="logo">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="login-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
            <p id="error-message" class="error-message"></p>
        </form>

        <!-- Login Actions -->
        <div class="login-actions">
            <a href="#" id="forgot-password">Forgot Password?</a>
            <a href="#" id="create-account">Create Account</a>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('forgotPasswordModal')">&times;</span>
            <h2>Reset Password</h2>
            <p>Enter your registered email to reset your password.</p>
            <input type="email" id="forgotPasswordEmail" placeholder="Enter your email">
            <button onclick="submitForgotPassword()"><i class="fas fa-envelope"></i> Submit</button>
        </div>
    </div>

    <!-- Create Account Modal -->
    <div id="createAccountModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('createAccountModal')">&times;</span>
            <h2>Admin - Create New Account</h2>
            <p>Only admins can create new accounts.</p>
            <input type="text" id="newUsername" placeholder="New Username">
            <input type="password" id="newPassword" placeholder="New Password">
            <button onclick="submitCreateAccount()"><i class="fas fa-user-plus"></i> Create Account</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");
            const errorMessage = document.getElementById("error-message");
            const forgotPasswordLink = document.getElementById("forgot-password");
            const createAccountLink = document.getElementById("create-account");

            if (loginForm) {
                loginForm.addEventListener("submit", function (e) {
                    e.preventDefault();
                    const username = document.getElementById("username").value.trim();
                    const password = document.getElementById("password").value.trim();

                    if (["naftal", "linet", "annette"].includes(username) && password === "123") {
                        window.location.href = "dashboard.html";
                    } else {
                        errorMessage.textContent = "âŒ Invalid username or password.";
                    }
                });
            }

            forgotPasswordLink.addEventListener("click", function (event) {
                event.preventDefault();
                showModal("forgotPasswordModal");
            });

            createAccountLink.addEventListener("click", function (event) {
                event.preventDefault();
                verifyFingerprint();
            });

            closeAllModals();
        });

        function showModal(modalId) {
            document.getElementById(modalId).style.display = "flex";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        function submitForgotPassword() {
            const email = document.getElementById("forgotPasswordEmail").value.trim();
            if (email) {
                alert("ðŸ”‘ Password reset link sent to " + email);
                closeModal("forgotPasswordModal");
            } else {
                alert("âŒ Please enter a valid email.");
            }
        }

        function submitCreateAccount() {
            const newUsername = document.getElementById("newUsername").value.trim();
            const newPassword = document.getElementById("newPassword").value.trim();
            if (newUsername && newPassword) {
                alert("âœ… New account created for: " + newUsername);
                closeModal("createAccountModal");
            } else {
                alert("âŒ Please fill in all fields.");
            }
        }

        function verifyFingerprint() {
            if (confirm("Please scan your fingerprint to proceed as Admin.")) {
                showModal("createAccountModal");
            } else {
                alert("âŒ Fingerprint authentication failed. Access denied.");
            }
        }

        function closeAllModals() {
            document.querySelectorAll(".modal").forEach(modal => modal.style.display = "none");
        }
    </script>

</body>
</html>
