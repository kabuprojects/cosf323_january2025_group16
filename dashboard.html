<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Chain of Custody Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-image: url('images/background.jpg'); /* Update with your image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Navigation bar */
    .navbar {
      background-color: #2d3748;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      width: 180px; /* Expanded sidebar */
      position: fixed;
      height: 100%;
      transition: width 0.3s;
    }

    /* Hamburger menu and Home text */
    .hamburger-container {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .hamburger {
      width: 30px;
      height: 25px;
      position: relative;
    }

    .hamburger div {
      width: 100%;
      height: 5px;
      background-color: white;
      margin: 5px 0;
      transition: transform 0.3s;
    }

    .hamburger-container span {
      margin-left: 10px;
      font-size: 1.2rem;
      color: white;
    }

    .navbar.open .hamburger div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .navbar.open .hamburger div:nth-child(2) {
      opacity: 0;
    }

    .navbar.open .hamburger div:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    .navbar.open {
      width: 200px;
    }

    /* Menu items */
    .menu {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .navbar.open .menu {
      display: block;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      margin-bottom: 20px;
      font-size: 1.1rem;
      transition: color 0.3s;
      cursor: pointer;
    }

    .navbar a:hover {
      color: #68d391;
    }

    .navbar .roles-btn {
      margin-top: 10px;
    }

    .roles-list {
      display: none;
      flex-direction: column;
      margin-top: 20px;
    }

    .roles-list .icon {
      width: 70px;
      height: 70px;
      background-color: #374151;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
      padding: 0.5rem;
    }

    .roles-list .icon:hover {
      background-color: #4b5563;
    }

    .roles-list .icon span {
      font-size: 0.75rem;
      color: #fff;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      margin-left: 180px; /* To create space for the sidebar */
      color: white; /* Change text color to white */
    }

    .main-content h1 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar" id="navbar">
    <div class="hamburger-container" onclick="toggleMenu()">
      <div class="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <span>HOME</span>
    </div>
    <div class="menu">
      <a href="#" class="roles-btn" onclick="toggleRoles()">Roles</a>
      <div class="roles-list" id="roles-list">
        <div class="icon" onclick="navigateTo('investigator')" title="Investigator">
          üîç
          <span>Investigator</span>
        </div>
        <div class="icon" onclick="navigateTo('forensic_examiner')" title="Digital Forensic Examiner">
          üß™
          <span>Forensic Examiner</span>
        </div>
        <div class="icon" onclick="navigateTo('lab_personnel')" title="Lab Personnel">
          üß´
          <span>Lab Personnel</span>
        </div>
        <div class="icon" onclick="navigateTo('system_admin')" title="System Administrator">
          ‚öôÔ∏è
          <span>System Admin</span>
        </div>
      </div>
    </div>
  </div>

  <div class="overlay">
    <!-- Main Content -->
    <div class="main-content">
      <h1>Welcome to Secure Chain of Custody Dashboard</h1>
      <p>Select a role from the sidebar to navigate to the respective dashboard.</p>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const navbar = document.getElementById('navbar');
      navbar.classList.toggle('open');
    }

    function navigateTo(role) {
      alert(`Navigating to ${role.replace('_', ' ')} dashboard`);
      // Implement actual navigation logic here (e.g., window.location.href)
    }

    function toggleRoles() {
      const rolesList = document.getElementById('roles-list');
      rolesList.style.display = rolesList.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
